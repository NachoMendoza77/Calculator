<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="cal-display">0</div>
            <div class="cal-key">
                <div class="key-numbers">
                    <div class="key-button large">C</div>
                    <div class="key-button dark">%</div>
                    <div class="key-button blue">/</div>
                    <div class="key-button">7</div>
                    <div class="key-button">8</div>
                    <div class="key-button">9</div>
                    <div class="key-button blue">*</div>
                    <div class="key-button">4</div>
                    <div class="key-button">5</div>
                    <div class="key-button">6</div>
                    <div class="key-button blue">-</div>
                    <div class="key-button">1</div>
                    <div class="key-button">2</div>
                    <div class="key-button">3</div>
                    <div class="key-button blue">+</div>
                    <div class="key-button large">0</div>
                    <div class="key-button">.</div>
                    <div class="key-button blue">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
